<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculaotr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Awesome Calculaotr</h1></header>
  <div class="clac-container">
    <div class="display-area"></div>
    <div class="calc-row">
      <button>C</button>
      <button>(</button>
      <button>)</button>
      <button>/</button>
    </div>
    <div class="calc-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </div>
    <div class="calc-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="calc-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="calc-row">
      <button>DEL</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
