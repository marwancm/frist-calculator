<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculaotr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Calculaotr</h1></header>
  <div class="calc-container">
    <div class="display-area"></div>
    <div class="calc-row">
      <button>C</button>
      <button>(</button>
      <button>)</button>
      <button>/</button>
    </div>
    <div class="calc-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="calc-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="calc-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="calc-row">
      <button>DEL</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"
    integrity="sha512-K6yeEH8HDerhMdJyfx5uSdY0YHQAu2R0KhwGQ9Jzvh0qZPUjceeV7ch0BZz9w6UY+TgKldDzsQWVN+XeJ3PSzw==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <script src="/script.js"></script>
</body>
</html>
